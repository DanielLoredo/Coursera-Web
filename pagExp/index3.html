<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Lista ordenada y no ordenada</title>
    </head>
    <body>
        <h1>Probando Listas</h1>
        <h2>Lista Desordenada</h2>
        <ul>
            <li>Objeto 1</li>
            <li>Objeto 2</li>
            <li>Objeto 3</li>
                <ul>
                    <li>Sub 3 - 1</li>
                    <li>Sub 3 - 2</li>
                    <li>Sub 3 - 3</li>
                </ul>
            <li>Objeto 4</li>
        </ul>
        <h2>Lista Ordenada</h2>
        <ol>
            <li>Paso 1</li>
            <li>Paso 2</li>
            <li>Paso 3</li>
            <li>Paso 4</li>
                <ol>
                    <li>Paso 4.1</li>
                    <li>Paso 4.2</li>
                    <li>Paso 4.3</li>
                    <li>Paso 4.4</li>
                </ol>
            <li>Paso 5</li>
        </ol>
    </body>
</html>
